<div class="loan-details p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-3xl font-semibold mb-6 text-gray-800">Loan Details #{{loan.id}}</h2>

  <div class="space-y-4 text-lg text-gray-700">
    <p><strong class="font-semibold">ID:</strong> {{ loan.id }}</p>
    <p><strong class="font-semibold">Loan Type:</strong> {{ loan.loanType.name }}</p>
    <p><strong class="font-semibold">Status:</strong> {{ statusText }}</p>
    <p><strong class="font-semibold">Amount:</strong> {{ loan.amount | currency: 'USD' }}</p>
    <p><strong class="font-semibold">Interest Rate:</strong> {{ loan.interestRate }}%</p>
    <p><strong class="font-semibold">Start Date:</strong> {{ loan.startDate | dateFormat }}</p>
    <p><strong class="font-semibold">End Date:</strong> {{ loan.endDate | dateFormat }}</p>
  </div>

  <h3 class="text-2xl font-semibold mt-8 mb-4 text-gray-800">Payments</h3>

  <div class="flex justify-end items-center mb-6">
    <button mat-raised-button
      color="primary"
      [routerLink]="['/loans', id, 'payments', 'new']"
      class="py-2 px-6 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
      New Payment
    </button>
  </div>

  <app-payment-list [loanId]="id" />
</div>
