<div class="mat-elevation-z8 p-6 bg-white rounded-lg shadow-lg">
  <table class="min-w-full table-auto border-collapse border border-gray-200">
    <thead>
      <tr>
        <th scope="col" class="px-6 py-3 text-left font-medium text-gray-700 uppercase tracking-wider">
          Date
        </th>
        <th scope="col" class="px-6 py-3 text-left font-medium text-gray-700 uppercase tracking-wider">
          Amount
        </th>
        <th scope="col" class="px-6 py-3 text-left font-medium text-gray-700 uppercase tracking-wider">
          Payment Method
        </th>
      </tr>
    </thead>
    <tbody>
      @for(payment of payments.items; track payment.id) {
        <tr class="border-t hover:bg-gray-50">
          <td class="px-6 py-3">{{ payment.date | dateFormat }}</td>
          <td class="px-6 py-3">{{ payment.amount | currency: 'USD' }}</td>
          <td class="px-6 py-3">{{ getPaymentMethod(payment.paymentMethod) }}</td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="3" class="text-center px-6 py-3 text-gray-500">
            No matching results found
          </td>
        </tr>
      }
    </tbody>
  </table>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="payments.totalCount"
    [pageSize]="payments.pageSize"
    [showFirstLastButtons]="true"
    [pageIndex]="payments.pageNumber - 1"
    aria-label="Select page"
    class="mt-4" />
</div>
