<mat-form-field appearance="outline" [class]="class">
    <mat-label>{{label}}</mat-label>
    <input matInput
        [formControl]="control"
        [type]="type"
        [placeholder]="placeholder"
        [min]="min"
        [max]="max"
        [step]="step"
        [class]="inputClass"/>
    <mat-error [appValidationError]="control" class="text-danger"></mat-error>
</mat-form-field>
